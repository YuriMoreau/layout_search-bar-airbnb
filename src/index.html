<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://www.google.com/search" 
      method="get"  
      class="search_form" 
      data-qa="big">

      <label for="big_search" class="search_label">
        <input class="search_input" 
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;" 
        id="big_search"
        data-qa="keypress">
      </label>

    </form>

    <form action="https://www.google.com/search" 
      method="get"  
      class="search_form" 
      data-qa="small">

      <label for="small_search">
        <input class="search_input" 
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;" 
        data-qa="keypress_small"
        id="small_search">
      </label>

    </form>

  </body>
</html>
